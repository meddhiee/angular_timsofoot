<div class="body">
<mat-toolbar color="primary">
    <mat-toolbar-row fxlayout="row">
        <h2 data-text="Se connecter">Se connecter</h2>
        
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm">
        <div fxflex fxLayout="column">
            <mat-form-field apperence="standard" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                    <span *ngIf="loginForm.controls.email.errors.required">Ce champ est obligatoire.</span>
                    <span *ngIf="loginForm.controls.email.errors.pattern">Ce champ est invalide.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field apperence="standard" fxFlex>
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password" type="password" required [type]="hide ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                    <span *ngIf="loginForm.controls.password.errors.required">Ce champ est obligatoire.</span>
                </mat-error>
            </mat-form-field>

        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button class="connecter" color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(loginForm.dirty)">
        <mat-icon>login</mat-icon> Se connecter
    </button>
    <button mat-raised-button class="close" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Annuler
    </button>
</mat-dialog-actions>
</div>
