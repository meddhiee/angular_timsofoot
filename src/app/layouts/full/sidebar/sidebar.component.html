<mat-nav-list class="body" appAccordion>
    <mat-list-item class="items" appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected" group="{{menuitem.state}}">
        <div>
        <a class="" appAccordionToggle [routerLink]="['/timsofoot/', menuitem.state]" *ngIf="menuitem.type === 'link' && ( menuitem.role === userRole)">
            <mat-icon >{{menuitem.icon}}</mat-icon>
            <span>{{menuitem.name}}</span>
        </a>
    </div>
    </mat-list-item>
    <div class="titre">Tournois</div>
    <mat-list-item class="items" appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem2()" routerLinkActive="selected" group="{{menuitem.state}}">

        <a class="" appAccordionToggle [routerLink]="['/timsofoot/', menuitem.state]" *ngIf="menuitem.type === 'link' && ( menuitem.role === userRole)">
            <mat-icon >{{menuitem.icon}}</mat-icon>
            <span>{{menuitem.name}}</span>
        </a>
    </div>
    </mat-list-item>
    <div class="titre">Accueil</div>
    <mat-list-item class="items" appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem3()" routerLinkActive="selected" group="{{menuitem.state}}">
        <div>
        <a class="" appAccordionToggle [routerLink]="['/timsofoot/', menuitem.state]" *ngIf="menuitem.type === 'link' && ( menuitem.role === userRole)">
            <mat-icon >{{menuitem.icon}}</mat-icon>
            <span>{{menuitem.name}}</span>
        </a>
    </div>
    </mat-list-item>
</mat-nav-list>
