<body>
    

<mat-card class="title">
    <b><span>Gerer Joueur</span></b>
   
</mat-card>
<hr>
<mat-card>
    <mat-form-field>
        <mat-label>Filtrer</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nom Joueur</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="season">
            <th mat-header-cell *matHeaderCellDef>Saison</th>
            <td mat-cell *matCellDef="let element">{{element.season}}</td>
        </ng-container>

        <ng-container matColumnDef="participations">
            <th mat-header-cell *matHeaderCellDef>Participations</th>
            <td mat-cell *matCellDef="let element">{{element.participations}}</td>
        </ng-container>

        <ng-container matColumnDef="buts">
            <th mat-header-cell *matHeaderCellDef>Buts</th>
            <td mat-cell *matCellDef="let element">{{element.buts}}</td>
        </ng-container>

        <ng-container matColumnDef="assists">
            <th mat-header-cell *matHeaderCellDef>Assists</th>
            <td mat-cell *matCellDef="let element">{{element.assists}}</td>
        </ng-container>

        <ng-container matColumnDef="car_jaune">
            <th mat-header-cell *matHeaderCellDef>Cartons Jaunes</th>
            <td mat-cell *matCellDef="let element">{{element.car_jaune}}</td>
        </ng-container>

        <ng-container matColumnDef="car_rouge">
            <th mat-header-cell *matHeaderCellDef>Cartons Rouges</th>
            <td mat-cell *matCellDef="let element">{{element.car_rouge}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> <span >Action</span> 
                
                    <button mat-icon-button class="ajout" matTooltip="Ajouter" (click)="handleAddAction()">
                        <mat-icon>add_circle</mat-icon>
                    </button>
                
                 </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button style="color:#00C0A1;" matTooltip="Modifier" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                
            </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>

    </table>
</div>
</body>
