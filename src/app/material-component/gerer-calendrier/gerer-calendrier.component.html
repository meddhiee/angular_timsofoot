<body>
    

    <mat-card class="title">
        <b><span>Gerer Calendrier</span></b>
      
    </mat-card>
    <hr>
    <mat-card>
        <mat-form-field>
            <mat-label>Filtrer</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </mat-card>
    <hr>
    
    <div class="responsive_table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="eq_timsoft">
                <th mat-header-cell *matHeaderCellDef>Equipe timsoft</th>
                <td mat-cell *matCellDef="let element">{{element.eq_timsoft}}</td>
            </ng-container>
    
            <ng-container matColumnDef="eq_adv">
                <th mat-header-cell *matHeaderCellDef>Equipe adversaire</th>
                <td mat-cell *matCellDef="let element">{{element.eq_adv}}</td>
            </ng-container>
    
    
            <ng-container matColumnDef="jour">
                <th mat-header-cell *matHeaderCellDef>Jour</th>
                <td mat-cell *matCellDef="let element">{{element.jour}}</td>
            </ng-container>
    
            <ng-container matColumnDef="mois">
                <th mat-header-cell *matHeaderCellDef>Mois</th>
                <td mat-cell *matCellDef="let element">{{element.mois}}</td>
            </ng-container>
    
            <ng-container matColumnDef="annee">
                <th mat-header-cell *matHeaderCellDef>Ann√©e</th>
                <td mat-cell *matCellDef="let element">{{element.annee}}</td>
            </ng-container>
    
            <ng-container matColumnDef="league">
                <th mat-header-cell *matHeaderCellDef>league</th>
                <td mat-cell *matCellDef="let element">{{element.league}}</td>
            </ng-container>

            <ng-container matColumnDef="temps">
                <th mat-header-cell *matHeaderCellDef>temps</th>
                <td mat-cell *matCellDef="let element">{{element.temps}}</td>
            </ng-container>

    
    
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> <span class="act">Action</span> 
                    
                        <button mat-icon-button class="ajout" matTooltip="Ajouter" (click)="handleAddAction()">
                            <mat-icon>add_circle</mat-icon>
                        </button>
                    
                     </th>
                <td mat-cell *matCellDef="let element" class="action">
                    <button mat-icon-button style="color:#00C0A1;" matTooltip="Modifier" (click)="handleEditAction(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                
                <button class="button" mat-icon-button style="color:#00C0A1;" matTooltip="Supprimer" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>
                    
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    
        </table>
    </div>
    </body>
