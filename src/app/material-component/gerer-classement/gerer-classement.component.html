<body>
    

    <mat-card class="title">
        <b><span>Gerer Classement</span></b>
      
    </mat-card>
    <hr>
    <mat-card>
        <mat-form-field>
            <mat-label>Filtrer</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </mat-card>
    <hr>
    
    <div class="responsive_table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="league">
                <th mat-header-cell *matHeaderCellDef>League</th>
                <td mat-cell *matCellDef="let element">{{element.league}}</td>
            </ng-container>
    
            <ng-container matColumnDef="saison">
                <th mat-header-cell *matHeaderCellDef>Saison</th>
                <td mat-cell *matCellDef="let element">{{element.saison}}</td>
            </ng-container>
    
    
            <ng-container matColumnDef="pos">
                <th mat-header-cell *matHeaderCellDef>Pos</th>
                <td mat-cell *matCellDef="let element">{{element.pos}}</td>
            </ng-container>

            <ng-container matColumnDef="pos">
                <th mat-header-cell *matHeaderCellDef>Pos</th>
                <td mat-cell *matCellDef="let element">{{element.pos}}</td>
            </ng-container>

            <ng-container matColumnDef="mj">
                <th mat-header-cell *matHeaderCellDef>MJ</th>
                <td mat-cell *matCellDef="let element">{{element.mj}}</td>
            </ng-container>

            <ng-container matColumnDef="mg">
                <th mat-header-cell *matHeaderCellDef>MG</th>
                <td mat-cell *matCellDef="let element">{{element.mg}}</td>
            </ng-container>

            <ng-container matColumnDef="mn">
                <th mat-header-cell *matHeaderCellDef>MN</th>
                <td mat-cell *matCellDef="let element">{{element.mn}}</td>
            </ng-container>

            <ng-container matColumnDef="mp">
                <th mat-header-cell *matHeaderCellDef>MP</th>
                <td mat-cell *matCellDef="let element">{{element.mp}}</td>
            </ng-container>

            <ng-container matColumnDef="bp">
                <th mat-header-cell *matHeaderCellDef>BP</th>
                <td mat-cell *matCellDef="let element">{{element.bp}}</td>
            </ng-container>

            <ng-container matColumnDef="bc">
                <th mat-header-cell *matHeaderCellDef>BC</th>
                <td mat-cell *matCellDef="let element">{{element.bc}}</td>
            </ng-container>

            <ng-container matColumnDef="db">
                <th mat-header-cell *matHeaderCellDef>DB</th>
                <td mat-cell *matCellDef="let element">{{element.db}}</td>
            </ng-container>

            <ng-container matColumnDef="pts">
                <th mat-header-cell *matHeaderCellDef>Pts</th>
                <td mat-cell *matCellDef="let element">{{element.pts}}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> <span >Action</span> 
                    
                        <button mat-icon-button class="ajout" matTooltip="Ajouter" (click)="handleAddAction()">
                            <mat-icon>add_circle</mat-icon>
                        </button>
                    
                     </th>
                <td mat-cell *matCellDef="let element" class="action">
                    <button mat-icon-button style="color:#00C0A1;" matTooltip="Modifier" (click)="handleEditAction(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                
                <button class="button" mat-icon-button style="color:#00C0A1;" matTooltip="Supprimer" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>
                    
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    
        </table>
    </div>
    </body>
