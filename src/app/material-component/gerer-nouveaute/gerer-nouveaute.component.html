<body>
    

    <mat-card class="title">
        <b><span>Gerer Nouveaut√©</span></b>
      
    </mat-card>
    <hr>
    <mat-card>
        <mat-form-field>
            <mat-label>Filtrer</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </mat-card>
    <hr>
    
    <div class="responsive_table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef>Photo</th>
                <td mat-cell *matCellDef="let element">{{element.photo}}</td>
            </ng-container>
    
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
    
    
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">{{element.date}}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> <span >Action</span> 
                    
                        <button mat-icon-button class="ajout" matTooltip="Ajouter" (click)="handleAddAction()">
                            <mat-icon>add_circle</mat-icon>
                        </button>
                    
                     </th>
                <td mat-cell *matCellDef="let element" class="action">
                    <button mat-icon-button style="color:#00C0A1;" matTooltip="Modifier" (click)="handleEditAction(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                
                <button class="button" mat-icon-button style="color:#00C0A1;" matTooltip="Supprimer" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>
                    
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    
        </table>
    </div>
    </body>
